<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Blog</title>

    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      /* ===== Navbar ===== */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #2c3e50;
        padding: 1rem 2rem;
      }

      .logo {
        color: #ffffff;
        font-size: 1.5rem;
        font-weight: bold;
      }

      .nav-links {
        display: flex;
        list-style: none;
        gap: 1.5rem;
      }

      .nav-links a {
        color: #ffffff;
        text-decoration: none;
        font-size: 1rem;
      }

      .nav-links a:hover {
        color: #3498db;
      }
    </style>
  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <div class="logo">TechBlog</div>
      <ul class="nav-links">
        <li><a href="#home">หน้าแรก</a></li>
        <li><a href="#articles">บทความ</a></li>
        <li><a href="#about">เกี่ยวกับ</a></li>
        <li><a href="#contact">ติดต่อ</a></li>
      </ul>
    </nav>

    <!-- Hero Section -->
    <section id="home">
      <h1>ยินดีต้อนรับสู่ TechBlog</h1>
      <p>เว็บบทความด้านเทคโนโลยี</p>
      <button>อ่านบทความ</button>
    </section>

    <!-- Main Content -->
    <div class="container">
      <!-- Sidebar -->
      <aside>
        <section>
          <h3>หมวดหมู่</h3>
          <ul>
            <li>Web Development</li>
            <li>JavaScript</li>
            <li>HTML & CSS</li>
          </ul>
        </section>
      </aside>

      <!-- Articles -->
      <main id="articles">
        <h2>บทความล่าสุด</h2>

        <article>
          <h3>Flexbox คืออะไร</h3>
          <p>บทความแนะนำ Flexbox</p>
          <a href="#">อ่านต่อ</a>
        </article>

        <article>
          <h3>CSS Grid เบื้องต้น</h3>
          <p>บทความแนะนำ CSS Grid</p>
          <a href="#">อ่านต่อ</a>
        </article>
      </main>
    </div>

    <!-- Footer -->
    <footer id="contact">
      <p>&copy; 2025 TechBlog</p>
    </footer>
  </body>
</html>
